<!-- 文字聊天 template-activity -->
<script type="text/template" id="template-activity">
    <div id="activity-item-wrapper" class="scrollable right_box_inner">
        <h1><i class="icon-comments"></i> 聊天</h1>
        <span id="activity-loading"></span>
        <ul></ul>
    </div>

    <section class="panel-model noactivity placeholder">
        <i class="icon-comments-alt"></i>
        <h2 class="panel-model-header c888">这里还是空的</h2>
    </section>

    <section class="panel-model loading placeholder">
        <h2 class="panel-model-header">加载中...</h2>
        <p class="panel-model-info">正在读取历史记录</p>
    </section>

    <section class="panel-model sharer">
        <textarea id="message" placeholder="有什么想说的？" data-placeholder="粘贴或者输入"></textarea>
    </section>
</script>
